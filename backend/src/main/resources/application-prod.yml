spring:
  # ===============================
  # DATABASE (Production - Use environment variables)
  # ===============================
  datasource:
    url: jdbc:${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # ===============================
  # JPA (Production)
  # ===============================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
          time_zone: UTC
        order_inserts: true
        order_updates: true

  # ===============================
  # EMAIL (Production)
  # ===============================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USER:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# ===============================
# SERVER (Production)
# ===============================
server:
  port: ${PORT:8080}
  error:
    include-stacktrace: never
    include-message: always
    whitelabel:
      enabled: false
    path: /error
  shutdown: graceful
  tomcat:
    connection-timeout: 20000
    threads:
      max: 200
      min-spare: 10

# ===============================
# JWT (Production - MUST set JWT_SECRET)
# ===============================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# ===============================
# GOOGLE OAUTH
# ===============================
google:
  client:
    id: ${GOOGLE_CLIENT_ID:}

# ===============================
# APPLICATION (Production URLs)
# ===============================
app:
  base-url: ${APP_BASE_URL}
  frontend-url: ${APP_FRONTEND_URL}
  upload:
    profile-pictures: /tmp/uploads/profile-pictures/
    files: /tmp/uploads/files/

# ===============================
# FILE STORAGE - TEMPORARY (Free deployment)
# ===============================
file:
  storage-type: ${FILE_STORAGE_TYPE:local}
  upload-dir: /tmp/uploads

# ===============================
# AWS S3 (Optional - Disabled for free tier)
# ===============================
aws:
  s3:
    enabled: ${AWS_S3_ENABLED:false}
    bucket-name: ${AWS_S3_BUCKET:}
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}

# ===============================
# SHARE LINKS
# ===============================
share:
  link:
    base-url: ${APP_FRONTEND_URL}/s
    default-expiry-days: ${SHARE_LINK_EXPIRY_DAYS:30}

# ===============================
# LOGGING (Production - Minimal)
# ===============================
logging:
  level:
    root: WARN
    com.cloudstorage: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
