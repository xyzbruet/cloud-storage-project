spring:
  application:
    name: cloud-storage-backend

  # ===============================
  # DATABASE (Use environment variables)
  # ===============================
  datasource:
    url: jdbc:${DATABASE_URL:postgresql://localhost:5432/cloudstorage}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # ===============================
  # JPA - FIRST DEPLOYMENT (Change to 'update' after first successful run)
  # ===============================
  jpa:
    hibernate:
      ddl-auto: create # ⚠️ Use 'create' for FIRST deployment, then change to 'update'
    show-sql: true # Enable for first deployment to see table creation
    open-in-view: false
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
          time_zone: UTC
        order_inserts: true
        order_updates: true
        enable_lazy_load_no_trans: false

  # ===============================
  # EMAIL (Use environment variables)
  # ===============================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USER}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        debug: false

  # ===============================
  # FILE UPLOAD
  # ===============================
  servlet:
    multipart:
      enabled: true
      max-file-size: ${MAX_FILE_SIZE:100MB}
      max-request-size: ${MAX_REQUEST_SIZE:100MB}
      file-size-threshold: 2MB

# ===============================
# SERVER (Production)
# ===============================
server:
  port: ${PORT:8080}
  error:
    include-stacktrace: never
    include-message: always
    whitelabel:
      enabled: false
  shutdown: graceful
  tomcat:
    connection-timeout: 20000
    threads:
      max: 200
      min-spare: 10

# ===============================
# JWT (Use environment variables)
# ===============================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# ===============================
# GOOGLE OAUTH (Use environment variable)
# ===============================
google:
  client:
    id: ${GOOGLE_CLIENT_ID}

# ===============================
# APPLICATION (Production URLs)
# ===============================
app:
  base-url: ${APP_BASE_URL:https://your-domain.com}
  frontend-url: ${APP_FRONTEND_URL:https://your-frontend.com}

# ===============================
# AWS S3 (Production storage)
# ===============================
aws:
  s3:
    enabled: ${AWS_S3_ENABLED:true}
    bucket-name: ${AWS_S3_BUCKET}
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

# ===============================
# FILE STORAGE
# ===============================
file:
  storage-type: ${FILE_STORAGE_TYPE:s3}
  upload-dir: ${FILE_UPLOAD_DIR:/tmp/uploads}

# ===============================
# SHARE LINKS
# ===============================
share:
  link:
    base-url: ${APP_FRONTEND_URL}/s
    default-expiry-days: ${SHARE_LINK_EXPIRY_DAYS:30}

# ===============================
# LOGGING (First Deployment - Debug Mode)
# ===============================
logging:
  level:
    root: INFO
    com.cloudstorage: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.springframework.mail: WARN
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
