# ===============================
# APPLICATION
# ===============================
spring.application.name=${SPRING_APPLICATION_NAME:cloud-storage-backend}
server.port=${PORT:8080}

# ===============================
# DATABASE (PostgreSQL)
# ===============================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:604800000}

# ===============================
# GOOGLE OAUTH
# ===============================
google.client.id=${GOOGLE_CLIENT_ID}

# ===============================
# EMAIL (Gmail SMTP)
# ===============================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===============================
# FILE UPLOAD
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:100MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:100MB}

# ===============================
# APPLICATION SETTINGS
# ===============================
app.base-url=${APP_BASE_URL}
app.frontend-url=${APP_FRONTEND_URL}

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
