# ===============================
# APPLICATION
# ===============================
spring.application.name=${SPRING_APPLICATION_NAME:cloud-storage-backend}
server.port=${PORT:8080}
server.error.include-stacktrace=never
server.error.include-message=always
server.shutdown=graceful

# ===============================
# DATABASE (PostgreSQL)
# ===============================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# GOOGLE OAUTH
# ===============================
google.client.id=${GOOGLE_CLIENT_ID}

# ===============================
# EMAIL (Gmail SMTP)
# ===============================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=false

# ===============================
# FILE UPLOAD
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:100MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:100MB}

# ===============================
# FILE STORAGE - TEMPORARY (Local/Render)
# ===============================
# Use local storage for now (temporary on Render)
file.storage-type=${FILE_STORAGE_TYPE:local}
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}
app.upload.profile-pictures=/tmp/uploads/profile-pictures/
app.upload.files=/tmp/uploads/files/

# ===============================
# AWS S3 (Optional - Disabled by default)
# ===============================
# Set AWS_S3_ENABLED=true in environment to enable
aws.s3.enabled=${AWS_S3_ENABLED:false}
aws.s3.bucket-name=${AWS_S3_BUCKET:}
aws.s3.region=${AWS_REGION:us-east-1}
aws.s3.access-key=${AWS_ACCESS_KEY:}
aws.s3.secret-key=${AWS_SECRET_KEY:}

# ===============================
# APPLICATION SETTINGS
# ===============================
app.base-url=${APP_BASE_URL}
app.frontend-url=${APP_FRONTEND_URL}

# ===============================
# LOGGING (Production)
# ===============================
logging.level.root=WARN
logging.level.com.cloudstorage=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.mail=WARN
logging.level.org.hibernate=WARN