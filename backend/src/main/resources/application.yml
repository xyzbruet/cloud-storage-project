# ===============================
# APPLICATION
# ===============================
spring:
  application:
    name: cloud-storage-backend

  # ===============================
  # DATABASE
  # ===============================
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/cloudstorage}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  # ===============================
  # JPA
  # ===============================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20

  # ===============================
  # FILE UPLOAD
  # ===============================
  servlet:
    multipart:
      enabled: true
      max-file-size: ${MAX_FILE_SIZE:100MB}
      max-request-size: ${MAX_REQUEST_SIZE:100MB}

  # ===============================
  # EMAIL
  # ===============================
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

# ===============================
# SERVER
# ===============================
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
  shutdown: graceful

# ===============================
# APPLICATION URLs
# ===============================
app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  frontend-url: ${APP_FRONTEND_URL:http://localhost:3000}
  upload:
    profile-pictures: ${UPLOAD_PROFILE_PICTURES:uploads/profile-pictures/}
    files: ${UPLOAD_FILES:uploads/files/}

# ===============================
# FILE STORAGE
# ===============================
file:
  storage-type: ${FILE_STORAGE_TYPE:local}
  upload-dir: ${FILE_UPLOAD_DIR:uploads}

# ===============================
# JWT
# ===============================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:604800000}

# ===============================
# GOOGLE OAUTH 2.0
# ===============================
google:
  client:
    id: ${GOOGLE_CLIENT_ID:}
    secret: ${GOOGLE_CLIENT_SECRET:}

# ===============================
# LOGGING
# ===============================
logging:
  level:
    root: WARN
    com.cloudstorage: INFO
    org.springframework.security: WARN
