spring:
  application:
    name: cloud-storage-backend

  # ===============================
  # DATABASE
  # ===============================
  datasource:
    url: jdbc:postgresql://localhost:5432/cloudstorage
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # ===============================
  # JPA
  # ===============================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  # ===============================
  # FILE UPLOAD
  # ===============================
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

# ===============================
# SERVER
# ===============================
server:
  port: 8080

# ===============================
# APPLICATION
# ===============================
app:
  base-url: http://localhost:8080
  frontend-url: http://localhost:3000
  upload:
    profile-pictures: uploads/profile-pictures/
    files: uploads/files/

# ===============================
# FILE STORAGE (Default: Local)
# ===============================
file:
  storage-type: local
  upload-dir: uploads

# ===============================
# AWS S3 (Disabled by default)
# ===============================
aws:
  s3:
    enabled: false

# ===============================
# JWT
# ===============================
jwt:
  secret: your-dev-secret-key-change-in-production
  expiration: 86400000

# ===============================
# LOGGING
# ===============================
logging:
  level:
    root: INFO
    com.cloudstorage: DEBUG
