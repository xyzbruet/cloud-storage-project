spring:
  application:
    name: cloud-storage-backend

  datasource:
    url: jdbc:${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USER}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:604800000}

google:
  client:
    id: ${GOOGLE_CLIENT_ID}

app:
  base-url: ${APP_BASE_URL}
  frontend-url: ${APP_FRONTEND_URL}

file:
  storage-type: s3

share:
  link:
    base-url: ${APP_FRONTEND_URL}/s
    default-expiry-days: 30

logging:
  level:
    root: WARN
    com.cloudstorage: INFO
